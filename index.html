  <main>
    <section class="trending-section">

  <footer>
    <p>&copy; 2025 eBay (Simplified)</p>
  </footer>
  <script>
    const carouselContainer = document.querySelector('.trending-carousel-container');
    const carousel = document.querySelector('.trending-carousel');
    const productItems = document.querySelectorAll('.trending-carousel .product-item');
    const visibleCount = 5; // Number of items to display
    let startIndex = 0;
  
    function updateCarousel() {
      // Hide all items initially
      productItems.forEach((item, index) => {
        if (index >= startIndex && index < startIndex + visibleCount) {
          item.style.display = 'block'; // Show the visible items
        } else {
          item.style.display = 'none'; // Hide the rest
        }
      });
    }
  
    function rotateNext() {
      startIndex = (startIndex + 1) % productItems.length;
      updateCarousel();
    }
  
    // Initial setup
    updateCarousel();
  
    // Automatic rotation
    let autoRotateInterval = setInterval(rotateNext, 3000); // Rotate every 3 seconds
  
    // Optional: Pause on hover
    carouselContainer.addEventListener('mouseenter', () => {
      clearInterval(autoRotateInterval);
    });
  
    carouselContainer.addEventListener('mouseleave', () => {
      autoRotateInterval = setInterval(rotateNext, 3000);
    });
  
    // Optional: Basic next button functionality (can be improved)
    const nextButton = document.querySelector('.carousel-button.next');
    if (nextButton) {
      nextButton.addEventListener('click', rotateNext);
    }
  
    // Optional: Basic previous button functionality (can be improved)
    const prevButton = document.querySelector('.carousel-button.prev');
    if (prevButton) {
      prevButton.addEventListener('click', () => {
        startIndex = (startIndex - 1 + productItems.length) % productItems.length;
        updateCarousel();
      });
    }
  </script>
</body>
</html>
